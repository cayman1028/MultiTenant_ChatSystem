version: "3.1"

nlu:
- intent: greet
  examples: |
    - こんにちは
    - おはようございます
    - こんばんは
    - やあ
    - ども
    - はじめまして

- intent: goodbye
  examples: |
    - さようなら
    - またね
    - バイバイ
    - 失礼します
    - ありがとう、終わります
    - 切断します

- intent: thank
  examples: |
    - ありがとう
    - ありがとうございます
    - 感謝します
    - 助かりました
    - どうも

- intent: bot_challenge
  examples: |
    - あなたはボットですか？
    - あなたは人間ですか？
    - 人工知能ですか？
    - 誰と話してるの？
    - これは自動応答ですか？

- intent: ask_service
  examples: |
    - どんなサービスを提供していますか？
    - サービス内容を教えてください
    - 何ができますか？
    - 提供サービスについて
    - 会社のサービスを知りたい

- intent: ask_contact
  examples: |
    - 連絡先を教えてください
    - 問い合わせ方法は？
    - 電話番号を教えてください
    - メールアドレスを知りたい
    - どうやって連絡すれば良いですか？

- intent: ask_support
  examples: |
    - サポートが必要です
    - 技術サポートお願いします
    - 問題が発生しています
    - ヘルプが必要です
    - サポート窓口を教えてください